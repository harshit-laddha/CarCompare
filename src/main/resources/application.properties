spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=carcompare

spring.redis.host=localhost
spring.redis.port=30001
spring.cache.redis.time-to-live=5000
spring.cache.cache-names=car-compare
spring.cache.redis.key-prefix=CC
spring.redis.cluster.nodes=localhost:30001

server.servlet.context-path=/car-compare
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER